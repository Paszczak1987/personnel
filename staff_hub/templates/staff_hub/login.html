{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form class="border p-4 rounded" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
{% endblock %}
